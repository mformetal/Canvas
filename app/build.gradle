apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

def config = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion config["compileSdkVersion"]
    buildToolsVersion config["buildToolsVersion"]

    defaultConfig {
        minSdkVersion config["minSdkVersion"]
        targetSdkVersion config["targetSdkVersion"]
        applicationId config["applicationId"]
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation config.kotlinStdLib

    implementation config.butterKnife

    implementation config.appCompat
    kapt config.butterKnifeApt

    kapt config.daggerCompiler
    compileOnly config.javaxInject
    implementation config.dagger

    implementation config.appCompat
    implementation config.supportDesign
    implementation config.constraintLayout

    implementation config.glide

    implementation config.rxAndroid
    implementation config.rxJava

    implementation config.lifecycle
    implementation config.lifecycleExtensions
    kapt config.lifecycleApt
}
