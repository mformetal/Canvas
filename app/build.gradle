apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

def config = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion config["compileSdkVersion"]
    buildToolsVersion config["buildToolsVersion"]

    defaultConfig {
        minSdkVersion config["minSdkVersion"]
        targetSdkVersion config["targetSdkVersion"]
        applicationId config["applicationId"] + ".app"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile config.kotlinStdLib

    compile config.butterKnife
    kapt config.butterKnifeApt

    kapt config.daggerCompiler
    provided config.javaxInject
    compile config.dagger

    compile config.guava

    compile config.gson

    compile config.supportDesign
    compile config.supportAnnotation

    compile config.rxAndroid
    compile config.rxJava

    compile config.circleImageView

    compile config.glide

    compile config.timber

    compile config.lifecycle
    compile config.lifecycleExtensions
    kapt config.lifecycleApt

    compile config.autoFitTextView
}
