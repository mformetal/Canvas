apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

def config = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion config["compileSdkVersion"]
    buildToolsVersion config["buildToolsVersion"]

    defaultConfig {
        minSdkVersion config["minSdkVersion"]
        targetSdkVersion config["targetSdkVersion"]
        applicationId config["applicationId"]
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:1.1.4"

    implementation "com.jakewharton.threetenabp:threetenabp:1.0.5"

    //noinspection GradleDependency
    kapt 'com.squareup:javapoet:1.7.0'
    compileOnly "javax.annotation:jsr250-api:1.0"
    kapt "com.google.dagger:dagger-compiler:2.9"
    implementation "com.google.dagger:dagger:2.9"

    implementation "com.android.support:appcompat-v7:26.0.2"
    implementation "com.android.support:design:26.0.2"

    compile 'com.github.bumptech.glide:glide:4.1.1'
    kapt 'com.github.bumptech.glide:compiler:4.1.1'

    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
    implementation "io.reactivex.rxjava2:rxjava:2.1.2"

    implementation "android.arch.lifecycle:runtime:1.0.0-alpha9"
    implementation "android.arch.lifecycle:extensions:1.0.0-alpha9"
    kapt  "android.arch.lifecycle:compiler:1.0.0-alpha9"

    testImplementation "junit:junit:4.12"
    testImplementation "org.assertj:assertj-core:3.6.2"
    testImplementation "org.robolectric:robolectric:3.3.2"
    testImplementation "com.nhaarman:mockito-kotlin:1.5.0"
}
