buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.realm:realm-gradle-plugin:1.1.0"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'

def config = rootProject.extensions.getByName("ext")

android {
    compileSdkVersion config.getAt("compileSdkVersion")
    buildToolsVersion config.getAt("buildToolsVersion")

    defaultConfig {
        minSdkVersion config.getAt("minSdkVersion")
        targetSdkVersion config.getAt("targetSdkVersion")
        versionCode config.getAt("versionCode")
        versionName config.getAt("versionName")
        applicationId config.getAt("applicationId") + ".app"
    }

    lintOptions {
        abortOnError false
    }

    dataBinding {
        enabled true
    }
}

dependencies {

    apt config.daggerCompiler
    provided config.javaxAnnotation
    compile config.dagger

    compile config.guava

    compile config.gson

    compile config.supportDesign
    compile config.supportAnnotation

    compile config.rxAndroid
    compile config.rxJava

    compile config.circleImageView

    compile config.glide

    compile config.eventBus

    compile config.autoFitTextView
}
